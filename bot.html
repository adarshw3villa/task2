<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Chatbot</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Chatbot styles */
        .chatbot-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: block; /* Initially hidden */
            overflow: hidden;
        }

        .chatbot-active {
            display: block; /* Display the chatbot when active */
        }

        .chat-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-page-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .chat-page-title {
            margin: 0;
        }

        .fa-xmark {
            cursor: pointer;
        }

        #chat-area {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            flex-grow: 1;
        }

        #user-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        #user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        #user-input button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #user-input button:hover {
            background-color: #45a049;
        }

        /* Message bubbles */
        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }

        .bot-message {
            text-align: left;
            margin-bottom: 10px;
            color: #333;
        }

        /* Chatbot button to activate the chatbot */
        #chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 999;
        }

        #chatbot-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Chatbot button to open the chatbot -->
    <div id="chatbot-btn">
        <i class="fa-solid fa-headset"></i>
    </div>

    <!-- Chatbot container -->
    <div id="chatbot">
        <div class="chat-screen">
            <div class="chat-page-header">
                <h1 class="chat-page-title">Chatbot</h1>
                <i class="fa-solid fa-xmark" onclick="closeChatbot()"></i>
            </div>
            <div id="chat-area"></div>
            <div id="user-input">
                <input type="text" id="user-msg" placeholder="Type your message...">
                <button onclick="sendMessage()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const botResponse = "Thank you for your message! This is a static response.";

        // Function to open the chatbot
        document.getElementById("chatbot-btn").onclick = function () {
            document.getElementById("chatbot").classList.add("chatbot-active");
        };

        // Function to close the chatbot
        function closeChatbot() {
            document.getElementById("chatbot").classList.remove("chatbot-active");
        }

        // Function to send a message
        function sendMessage() {
            const userMsg = document.getElementById("user-msg").value;
            if (userMsg.trim() === "") return; // Prevent empty messages

            // Show user message
            const userMessageElement = document.createElement("div");
            userMessageElement.classList.add("user-message");
            userMessageElement.textContent = userMsg;
            document.getElementById("chat-area").appendChild(userMessageElement);

            // Clear input field
            document.getElementById("user-msg").value = "";

            // Show bot response after a short delay
            setTimeout(() => {
                const botMessageElement = document.createElement("div");
                botMessageElement.classList.add("bot-message");
                botMessageElement.textContent = botResponse;
                document.getElementById("chat-area").appendChild(botMessageElement);

                // Scroll to the latest message
                document.getElementById("chat-area").scrollTop = document.getElementById("chat-area").scrollHeight;
            }, 1000); // Bot responds after 1 second
        }
    </script>

</body>
</html>
