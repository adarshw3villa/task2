    <!-- Chatbot container -->
    <div id="chatbot" class="chatbot-wrapper">
      <div class="chat-screen">
        <div class="chat-page-header">
          <h1 class="chat-page-title">Chatbot</h1>
          <i class="fa-solid fa-xmark" onclick="closeChatbot()"></i>
        </div>
        <div id="chat-area"></div>
        <div id="user-input">
          <input type="text" id="user-msg" placeholder="Type your message..." />
          <button onclick="sendMessage()">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("hamburger")
        .addEventListener("click", function () {
          document
            .getElementById("nav-links").style.left = 0;
        });

      document
        .getElementById("nav-links")
        .addEventListener("click", function () {
          document
            .getElementById("nav-links").style.left = "-100%";
        });
    </script>

    <script>
      const botResponse =
        "Thank you for your message! This is a static response.";

      document.getElementById("chatbot-btn").onclick = function () {
        document.getElementById("chatbot").classList.add("chatbot-active");
        document.getElementById("chatbot").style.display = "block";
      };

      function closeChatbot() {
        document.getElementById("chatbot").style.display = "none";
      }

      // Function to send a message
      function sendMessage() {
        const userMsg = document.getElementById("user-msg").value;
        if (userMsg.trim() === "") return;

        const userMessageElement = document.createElement("div");
        userMessageElement.classList.add("user-message");
        userMessageElement.textContent = userMsg;
        document.getElementById("chat-area").appendChild(userMessageElement);

        document.getElementById("user-msg").value = "";

        setTimeout(() => {
    const botMessageElement = document.createElement("div");
    botMessageElement.classList.add("bot-message");

    // Add bot icon (Font Awesome example)
    const botIcon = document.createElement("i");
    botIcon.classList.add("fa-solid", "fa-headset"); // Font Awesome robot icon classes

    // Add bot message text
    const botText = document.createElement("span");
    botText.textContent = "Thank you for your message! This is a static response.";

    // Append icon and text to the bot message
    botMessageElement.appendChild(botIcon);
    botMessageElement.appendChild(botText);

    document.getElementById("chat-area").appendChild(botMessageElement);

    // Scroll to the bottom of the chat area
    document.getElementById("chat-area").scrollTop =
      document.getElementById("chat-area").scrollHeight;
  }, 1000);
      }
    </script>
